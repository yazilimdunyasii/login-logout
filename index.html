<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login/Logout</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Oturum Aç</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Kaydol</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Kullanıcı Adı veya e-posta</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">ŞİFRE</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Oturumumu açık tut</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="GİRİŞ YAP">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Şifrenizi mı unuttunuz?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Kullanıcı Adı</label>
          <input id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">ŞİFRE</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">ŞİFRENİZİ Tekrar GİRİN</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">E-Posta</label>
          <input id="pass" type="text" class="input">
        </div>
        <div class="group">
          <input type="submit" class="button" value="kAYDOL">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Zaten Üye misiniz?</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
